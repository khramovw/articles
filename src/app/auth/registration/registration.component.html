<div class="wrapper">

  <h1 class="text-shadow">Registration</h1>

  <form>

    <div class="form-group">
      <div class="input-wrapper">
        <input
          class="form-control"
          type="email"
          placeholder="Enter Your Email"
          id="email"
        >
        <label for="email">Email</label>
      </div>
      <div class="input-wrapper">
        <input
          class="form-control"
          type="password"
          placeholder="Enter Your Password"
          id="password"
        >
        <label for="password">Password</label>
      </div>
      <div class="input-wrapper">
        <input
          class="form-control"
          type="password"
          placeholder="Enter Your Password"
          id="confirm_pass"
        >
        <label for="confirm_pass">Confirm Password</label>
      </div>
      <div class="button-wrapper gradient-brown ">
        <button class="gradient-brown btn-regular btn">
          <span class="gradient-brown text-gradient">Login</span>
        </button>
      </div>

    </div>
  </form>
  <div class="setings">already registered? <a class="gradient-four-color text-gradient" routerLink="/login"> login</a></div>

</div>
